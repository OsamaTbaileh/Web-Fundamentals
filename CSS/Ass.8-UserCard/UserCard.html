</head>
<body>

<div class="container">
    <div class=" blue">
        <img src="icons/user-circle.png" alt="User Circle">
    </div>

        <div class="location">

        <p> Master of shadows and the Internet!</p>
        </div>

        <div class="end">
        <img src="icons/gear.png" alt="Gear">
        <a href="#"> edit profile</a>
        </div>
    </div>

</div>

</body>
</html>
