<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="/process" method="post">
        <div>
            <label > First Name: *</label>
            <input type="text" name="first_name">
        </div>

        <br>

        <div>
            <label > Last Name: *</label>
            <input type="text" name="last_name">
        </div>

        <br>

        <div>
            <label > Email Address: *</label>
            <input type="text" name="Email_Address">
        </div>

        <br>

        <div>
            <label > Password: *</label>
            <input type="password" name="Passworrd">
        </div>

        <br>

        <div>
            <label > ConfirPassword: *</label>
            <input type="password" name="Confirm_Password">
        </div>

        <br>

        <div>
            <label > Birthday: *</label>
            <input type="date" name="Birthday">
        </div>

        <br>

        <div>
            <label> Gender Identity: </label>
            <br>
            <input type="radio" name="Gender" value="male" id="male">
            <label for="male"> Male</label>

            <input type="radio" name="Gender" value="female" id="female">
            <label for="female"> Female</label>

            <input type="radio" name="Gender" value="non_binary" id="non_binary">
            <label for="non_binary"> Non Binary</label>

            <input type="radio" name="Gender" value="not_to_answer" id="not_to_answer">
            <label for="not_to_answer"> I prefer not to answer</label>
        </div>

        <br>

        <div>
            <label > A short discription about myself</label> <br>
            <textarea name="comment" cols="35" rows="3"></textarea>
        </div>

        <br>

        <div>
            <label > Fvourite Language: *</label>
            <select name="Coding_Language">
                <option >JavaScript</option>
                <option >html</option>
                <option >CSS</option>
            </select>
        </div>

        <br>

        <div>
            <input type="checkbox" name="accept" id="accept">
            <label id="accept"> Yes, I would like to receive periodic updates</label>
        </div>
        <br>

        <input type="submit" value="Create Accout">

        <p> * Indicates a required field</p>

    </form>
 
</body>
</html>
