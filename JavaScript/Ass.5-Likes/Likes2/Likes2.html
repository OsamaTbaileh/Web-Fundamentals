<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>Network</nav>
    <h1>Your Feed</h1>

    <div class="maincontainer">

        <aside class="leftcolumn">
            <img src="icons/user-circle.png" alt="user">
            <a href="#">Add an avatar</a>
            <h2>James Doe</h2>
        </aside>

        <div class="rightcolumn">
            <div class="neil">
                <div class="neiltop">
                    <h3>Neil M</h3>
                    <div class="neiltoplikes">
                        <span id="likes1">9 like(s)</span>
                        <button onclick="increase1 ()">Like</button>
                    </div>
                </div>
                <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
            </div>

            <div class="nichole">
                <div class="nicholetop">
                    <h3>Nichole K</h3>
                    <div class="nicholetoplikes">
                        <span id="likes2">12 like(s)</span>
                        <button onclick="increase2 ()">Like</button>
                    </div>
                </div>
                <p>Just finished my <a href="#">next comic</a>, check it out.</p>
            </div>

            <div class="jim">
                <div class="jimtop">
                    <h3>Jim R</h3>
                    <div class="jimtoplikes">
                        <span id="likes3">9 like(s)</span>
                        <button onclick="increase3 ()">Like</button>
                    </div>
                </div>
                <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
