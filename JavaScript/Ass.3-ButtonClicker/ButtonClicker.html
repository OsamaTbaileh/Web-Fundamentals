<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
    <script src="ButtonClicker.js"></script>
</head>
<body>
    <div class="header">
        <h1>Dojonary</h1>
        <input type="password" name="Passworrd" placeholder="  Search">
        <button class="login" onclick="change(this)" >Login</button>
    </div>

    <div class="main">
        <div class="mainleft">

            <div class="topninja">
                <div class="topninjaleft">
                    <h3>ninja</h3>
                    <span>noun</span>
                    <p>plural:ninjas</p>
                    <button onclick="alert('Ninja was liked')" >13 likes</button>
                </div>
                <div class="topninjaright">
                    <p>A practitioner skilled in the <a href="#">Japanese</a> art of <a href="#">ninjatsu</a></p>
                </div>
            </div>

            <div class="downninja">
                <div class="downninjaleft">
                    <h3>ninja</h3>
                    <span>noun</span>
                    <p>plural:ninjas</p>
                    <button>37 likes</button>
                </div>
                <div class="downninjaright">
                    <p>A programmer who breaks down problems with <a href="#">zen</a>-like focus.</p>
                </div>
            </div>
        </div>

        <div class="mainright">
            <p>Dojonary is Defined by <span>YOU</SPAn> </p>
            <button onclick="remove(this)">Add Definition</button>
        </div>
    </div>

</body>
</html>
